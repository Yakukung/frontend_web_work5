<div class="nav">
        <button mat-flat-button color="primary" (click)="backHome()">Back</button>
        <button mat-flat-button color="primary" (click)="movieSert()">+Add Movie</button>
</div>
<div class="container-fluid">
    <div class="movie-container">
        <div *ngFor="let movie of movies" class="row">
            <div class="card-movie"(click)="movie_detail(movie.movie_id)">
                <div class="card-head">
                    <img [src]="movie.poster" alt="{{ movie.movie_name }} Poster">
                    <div class="card-body">
                        <h2>{{ movie.movie_name }}</h2>
                        <p>Genre: {{ movie.genre }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
